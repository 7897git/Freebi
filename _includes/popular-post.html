<div class='widget-title title-wrap'>
<h3 class='title'>Popular Posts</h3></div>
<div class='widget-content'>
  {% for data in site.data.featured limit:1 %}
<article class='popular-post post big-popular item-0'>
<a class='entry-image-wrap is-image' href="{{site.baseurl}}/{{data.url}}">
<span class='entry-thumb' data-image="{{data.image}}"></span>
</a>
<div class='entry-header'>
<div class='entry-meta'><span class='entry-category m-item'>{{data.tag}}</span></div>
<h2 class='entry-title'><a href='{{site.baseurl}}/{{data.url}}'>{{data.title}}</a></h2>
</div>
</article>
{%- endfor -%}
  {% for post in site.posts limit:3 %}
<article class='popular-post post item-1'>
<a class='entry-image-wrap is-image' href="{{site.baseurl}}/{{post.url}}">
<span class='entry-thumb' data-image="{{post.image}}"></span>
</a>
<div class='entry-header'>
<h2 class='entry-title'><a href='{{site.baseurl}}/{{post.url}}'>{{post.title}}</a></h2>
<br/>
<div class='entry-meta'><span class='entry-category m-item'>{{post.tag}}</span></div>
</div>
</article>
{%- endfor -%}
</div>
